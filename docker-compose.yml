version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: gis-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gisdb}
      POSTGRES_USER: ${DB_USER:-gisuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gispass}
      TZ: UTC
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gisuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gis-network

  redis:
    image: redis:7-alpine
    container_name: gis-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gis-network

  minio:
    image: minio/minio:latest
    container_name: gis-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gis-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gis-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gisdb}
      DB_USER: ${DB_USER:-gisuser}
      DB_PASSWORD: ${DB_PASSWORD:-gispass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-in-production-minimum-32-chars}
    ports:
      - "${SERVER_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/src/main/resources:/app/resources
    networks:
      - gis-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gis-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - gis-network

  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: gis-tileserver
    ports:
      - "${TILESERVER_PORT:-8082}:80"
    volumes:
      - ./docker/tileserver/config.json:/data/config.json
      - ./docker/tileserver/tiles:/data/tiles
    networks:
      - gis-network
    command: --config /data/config.json

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  gis-network:
    driver: bridge

